<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regiter</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css?_v=20240126105120"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css?_v=20240126105120">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js?_v=20240126105120"></script>
  <link rel="stylesheet" href="css/style.min.css?_v=20240126105120" />
</head>

  <body>
    <!-- <div class="wrapper"> -->
    <main class="main-general">
      <div class="backdrop is-hidden">
        <div class="container">
          <div class="modal">
            <div class="modal-content register">
              <div class="modal__header">
                <div class="modal__header-button-box">
                  <a href="./index.html" class="button-link button-link--icon">
                    <div class="modal-header-button__icon-box icon-box">
                      <svg>
                        <use
                          href="./img/icons/icons.svg#chevron-left-white"
                        ></use>
                      </svg>
                    </div>
                    Back to main page
                  </a>
                </div>
                <div class="logo-block__icon icon-box">
                  <svg>
                    <use href="./img/icons/icons.svg#logo"></use>
                  </svg>
                </div>
              </div>
              <div class="modal__main">
                <div class="modal__main-buttons">
                  <div class="modal__main-button">
                    <a
                      href="./login.html"
                      class="button-link login button-link--icon"
                    >
                      Log in account
                    </a>
                  </div>
                  <div class="modal__main-button">
                    <a
                      href="#"
                      class="button-link signup inactive button-link--icon"
                    >
                      Create account
                    </a>
                  </div>
                </div>
                <div class="modal__main-content">
                  <!-- <div class="modal__main-img-box">
                    <div class="modal__main-img">
                      <picture><source srcset="./img/login/img1.webp" type="image/webp"><img src="./img/login/img1.png" alt="main img" /></picture>
                    </div>
                  </div> -->
                  <div class="modal__main-form-box">
                    <form class="form-login register">
                      <h2 class="section-title form-login__title">Sign in</h2>
                      <div class="form-login__inputs-box register">
                        <input
                          type="text"
                          name="email"
                          placeholder="Email*"
                          class="form-login__input register"
                        />
                        <div class="form__input-with-button">
                          <input
                            type="text"
                            name="password"
                            placeholder="Password*"
                            class="form-login__input register"
                          />
                          <button
                            type="button"
                            class="form__input-button-toggle-password"
                          >
                            <div class="toggle-password__icon icon-box">
                              <svg>
                                <use
                                  href="./img/icons/icons.svg#eye-blue"
                                ></use>
                              </svg>
                            </div>
                          </button>
                        </div>
                        <div class="form__input-with-button">
                          <input
                            type="text"
                            name="repeatPassword"
                            placeholder="Repeat Password*"
                            class="form-login__input register"
                          />
                          <button
                            type="button"
                            class="form__input-button-toggle-password"
                          >
                            <div class="toggle-password__icon icon-box">
                              <svg>
                                <use
                                  href="./img/icons/icons.svg#eye-blue"
                                ></use>
                              </svg>
                            </div>
                          </button>
                        </div>
                        <input
                          type="text"
                          name="name"
                          placeholder="Name*"
                          class="form-login__input register"
                        />
                        <input
                          type="text"
                          name="surname"
                          placeholder="Surname"
                          class="form-login__input register"
                        />
                      </div>
                      <div class="form-login__buttons-box">
                        <div class="form-login__button-login">
                          <button
                            type="button"
                            class="button-link button-link--icon"
                          >
                            Sign in
                          </button>
                        </div>
                        <p class="form-login__text">
                          or create new account with
                        </p>
                        <div class="form-login__buttons-alternative">
                          <div
                            class="form-login__buttons-alternative-container"
                          >
                            <button class="button-link button-link--icon">
                              <div class="button-link__icon-box icon-box">
                                <svg>
                                  <use
                                    href="./img/icons/icons.svg#facebook"
                                  ></use>
                                </svg>
                              </div>
                              Facebook
                            </button>
                          </div>
                          <div
                            class="form-login__buttons-alternative-container"
                          >
                            <button class="button-link button-link--icon">
                              <div class="button-link__icon-box icon-box">
                                <svg>
                                  <use
                                    href="./img/icons/icons.svg#google"
                                  ></use>
                                </svg>
                              </div>
                              Google
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- </div> -->
    <script src="js/app.min.js?_v=20240126105120"></script>
  </body>
</html>

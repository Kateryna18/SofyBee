<div class="filter">
  <div class="filter__head">
    <div class="filter__head-top">
      <h2 class="filter__title-main">Filter</h2>
      <button type="button" class="filter__head-button-close js-close-filter-mob">
        <div class="filter-head-button__icon icon-box">
          <svg>
            <use href="./img/icons/icons.svg#x-white"></use>
          </svg>
        </div>
      </button>
    </div>
    <div class="filter__head-chip">
      <div class="filter-chip">
        <button type="button" class="filter-chip__button">
          <div class="filter-chip__icon icon-box">
            <svg>
              <use href="./img/icons/icons.svg#x-white"></use>
            </svg>
          </div>
          %name%
        </button>
      </div>

  <div class="filter__price filter__block-item">
    <div class="filter-item__head">
      <h3 class="filter__title">Price</h3>
      <button type="button" class="filter__price-button">
        <div class="filter-price-button__icon icon-box">
          <svg>
            <use href="./img/icons/icons.svg#chevron-down-blue"></use>
          </svg>
        </div>
      </button>
    </div>
    <div class="filter__item-dropdown">
      <div class="filter__price">
        <div class="filter-price__inputs">
          <label class="filter-price__label">
            <span class="filter-price__valute">$</span>
            <input
              class="filter-price__input input-min"
              min="150"
              max="400"
              type="number"
              name=""
              id="input-min1"
            />
          </label>
          <span>-</span>
          <label class="filter-price__label">
            <span class="filter-price__valute">$</span>
            <input
              class="filter-price__input input-max"
              min="150"
              max="400"
              type="number"
              name=""
              id="input-max1"
            />
          </label>
        </div>
        <div class="filter-price__slider" id="filter-price__range-slider1"></div>
      </div>
    </div>
  </div>
